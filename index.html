<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <section>
      <div class="background">
        <div class="car">
          <img src="media/car.webp" alt="" />
        </div>
      </div>
    </section>
    <section>
      <div class="text">
        <h4>Check Our Best Promotional Tour</h4>
        <h1>Upcoming Events</h1>
      </div>
      <div class="show">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="travel">
            <div><img src="media/amsterdam.jfif" alt="">
                <div class="about">
                    <h2>Amsterdam</h2>
                    <h3 id="price">$1200</h3>
                </div>
                <div class="tarix">
                    <span id="days">12 Jan - 18 Jan</span>
                    <span id="day">5 days</span>
                </div>
            </div>
        </div>

        <div class="travel">
          <div><img src="media/korea.jfif" alt="">
              <div class="about">
                  <h2>Korea</h2>
                  <h3 id="price">$1200</h3>
              </div>
              <div class="tarix">
                  <span id="days">12 Jan - 18 Jan</span>
                  <span id="day">5 days</span>
              </div>
          </div>
      </div>

      <div class="travel">
        <div><img src="media/london.jfif" alt="">
            <div class="about">
                <h2>London</h2>
                <h3 id="price">$1200</h3>
            </div>
            <div class="tarix">
                <span id="days">12 Jan - 18 Jan</span>
                <span id="day">5 days</span>
            </div>
        </div>
    </div>
    <i id="right" class="fa-solid fa-angle-right"></i>
      </div>
    </section>
  </body>
</html>
